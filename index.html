<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
   	<title> Travel Art </title>
   	<link rel = "stylesheet" href = "style.css" type = "text/css">
   	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300" rel="stylesheet">
   	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFh_YMsmQQ5PsbZhNw7vVRrkWhN67DO7s&libraries=drawing"></script>

   	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "script.js"></script>
</head>

<body>

<div id = "title">Travel Art</div>

<div id = "instructions">
Draw a picture! It can be a random squiggle or an artistic masterpiece. This program will turn your artwork into a road trip.

<div class = "option">
<input type="radio" name = "location" value="my-location" id = "my-location"> Use My Current Location<br>
</div>
<div class = "option">
<input type="radio" name = "location" value="another-location" id = "another-location"> Search for Another Location<br>
<textarea id = "choose-location" placeholder = "Enter an Address or Zip Code"></textarea>
<div id = "search"> Search </div>
</div>
</div>

<div id = "map"></div>

<div id = "done">Done</div>

<div id = "directions">
<div class = "step"></div>
</div>

</body>

</html>
